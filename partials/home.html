<div class="panel panel-default" ng-controller='mainController'>
    <div class="panel-heading">
        <h4>
      Angular OMDb API Search
    </h4>
        <strong>Enter movie by title</strong>
        <input type="text" ng-model='view.movieInput'>
<!--         <select name="typelist" form="moviesearch">
            <option value="movie">Movie</option>
            <option value="series">Series</option>
            <option value="episode">Episode</option> -->
            <button class="btn btn-primary" ng-click='getMovie()'>Search!</button>
    </div>
    <div class="panel-body">
        <ul class="media-list" ng-repeat='movie in data'>
            <li class="media">
                <h5><u>Title:</u> {{movie.Title}}</h5>
                <a ng-href='/{{movie.imdbID}}'>Show more ... </a>
            </li>
        </ul>
    </div>
</div>
